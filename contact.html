<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact</title><style>body{font-family:Arial;background:linear-gradient(180deg,#041026,#08131f);color:#e6f7fb;margin:0;padding:20px}.wrap{max-width:900px;margin:0 auto}.card{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;margin-bottom:12px}.input{padding:10px;border-radius:8px;border:none;width:100%;margin:8px 0}.button{padding:10px;border-radius:8px;border:none;background:#06b6d4;color:#022;cursor:pointer}.small{font-size:13px;color:#bfeaf7}</style></head><body><div class='wrap'><h1>Contact</h1><div class='card'><input id='name' class='input' placeholder='Your name'/><input id='email' class='input' placeholder='Your email'/><textarea id='msg' class='input' placeholder='Message'></textarea><button class='button' onclick='send()'>Send</button><div id='res' class='small'></div></div></div><script>let backendURL='https://your-backend.onrender.com';async function send(){ const name=document.getElementById('name').value, email=document.getElementById('email').value, message=document.getElementById('msg').value; if(!name||!email||!message) return alert('Fill all'); const res=await fetch(backendURL+'/api/contact',{method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify({name,email,message})}); const j=await res.json(); if(j.ok) document.getElementById('res').innerText='Message sent'; else document.getElementById('res').innerText = j.error || 'Error'; }</script></body></html>
