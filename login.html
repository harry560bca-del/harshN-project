<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login â€” Harshdeep</title>
<style>body{font-family:Arial;background:linear-gradient(180deg,#041026,#08131f);color:#e6f7fb;margin:0;padding:40px}.wrap{max-width:900px;margin:0 auto}.card{background:rgba(255,255,255,0.03);padding:18px;border-radius:12px}.input{padding:10px;margin:8px 0;border-radius:8px;border:none;width:100%}.button{padding:10px 14px;border-radius:8px;border:none;background:#06b6d4;color:#022;cursor:pointer}.small{font-size:13px;color:#bfeaf7}</style></head><body><div class='wrap'><div class='card'><h2>Login</h2><input id='email' class='input' placeholder='Email'/><br/><input id='pass' class='input' placeholder='Password' type='password'/><br/><button class='button' onclick='login()'>Login</button><div style='margin-top:12px'>Don't have an account? <a href='signup.html'>Create one</a></div><div id='msg' class='small'></div></div></div><script>let backendURL='https://your-backend.onrender.com';async function login(){const email=document.getElementById('email').value, pass=document.getElementById('pass').value;const res=await fetch(backendURL+'/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password:pass})});const j=await res.json(); if(j.token){localStorage.setItem('token',j.token);localStorage.setItem('user',JSON.stringify(j.user));location.href='index.html'} else document.getElementById('msg').innerText=j.error||'Login failed'}</script></body></html>
