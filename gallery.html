<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Gallery</title><style>body{font-family:Arial;background:linear-gradient(180deg,#041026,#08131f);color:#e6f7fb;margin:0;padding:20px}.wrap{max-width:1100px;margin:0 auto}.card{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;margin-bottom:12px}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}.thumb{border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);background:#000}.thumb img{width:100%;display:block}.thumb video{width:100%;display:block}.small{font-size:13px;color:#bfeaf7}</style></head><body><div class='wrap'><h1>Gallery</h1><div class='card'><input type='file' id='file'/><button onclick='upload()'>Upload</button><div id='msg' class='small'></div></div><div id='grid' class='grid'></div></div><script>let backendURL='https://your-backend.onrender.com';async function upload(){const f=document.getElementById('file').files[0]; if(!f) return alert('Select file'); const fd=new FormData(); fd.append('file', f); const token=localStorage.getItem('token'); if(!token) return alert('Login first'); const res=await fetch(backendURL+'/api/upload',{method:'POST',headers:{Authorization:'Bearer '+token},body:fd}); const j=await res.json(); document.getElementById('msg').innerText = j.message || j.error || 'Upload failed'; load(); } async function load(){ const res=await fetch(backendURL+'/api/media'); const items=await res.json(); const g=document.getElementById('grid'); g.innerHTML=''; items.forEach(it=>{ const d=document.createElement('div'); d.className='thumb'; if(it.mimetype && it.mimetype.startsWith('video')) d.innerHTML=`<video controls src="${backendURL+'/uploads/'+it.filename}"></video>`; else d.innerHTML=`<img src="${backendURL+'/uploads/'+it.filename}" alt="${it.original}"/>`; g.appendChild(d); }); } load();</script></body></html>
